<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Read All Contacts</title>
<style type="text/css">
    .admin-home-link {
        display: inline-block;
        padding: 10px 20px;
        border: 2px solid #4CAF50;
        color: #4CAF50;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .admin-home-link:hover {
        background-color: #4CAF50;
        color: white;
    }

    .center {
        text-align: center;
        margin-top: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
    }

    th, td {
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>
<h1>READ ALL CONTACTS SECTION</h1>

<!-- Centering the ADMIN HOME button -->
<div class="center">
    <a href="/admin/dashboard" class="admin-home-link">ADMIN HOME</a>
</div>

<h2 style="color:blue" th:text="${message}"></h2>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>MESSAGE</th>
            <th>PHONE</th>
            <th>ACTION</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="contact : ${allcontacts}">
            <td th:text="${contact.id}"></td>
            <td th:text="${contact.name}"></td>
            <td th:text="${contact.email}"></td>
            <td th:text="${contact.message}"></td>
            <td th:text="${contact.phone}"></td>
            <td>
                <a th:href="@{/admin/deleteContact/{id} (id=${contact.id})}">DELETE</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
